name: Deploy to EC2

on:
  push:
    branches:
      - main  # Runs on push to the main branch

jobs:
  build: 
    runs-on: self-hosted
    steps: 
      - name: Checkout source
        uses: actions/checkout@v3 

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest .

      - name: Push Docker image 
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

  deploy: 
    needs: build 
    runs-on: aws-ec2  # Ensure this matches your EC2 runner label

    steps: 
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull image from Docker Hub 
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Stop and remove old container (if running)
        run: |
          docker stop backend-container || true
          docker rm backend-container || true

      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name backend-container ${{ secrets.DOCKER_USERNAME }}/backend:latest
